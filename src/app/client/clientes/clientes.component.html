<p>clientes works!</p>
<table mat-table [dataSource]="clientes" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef>Identificador do Cliente</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.weight }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome do Cliente</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.name }}</td>
  </ng-container>

  <!-- CPF Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef>CPF do Cliente</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.symbol }}</td>
  </ng-container>

  <!-- Telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef>Telefone do Cliente</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.symbol }}</td>
  </ng-container>

  <!-- Endereco Column -->
  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef>Endereco do Cliente</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.symbol }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
